<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#" class="form" method="post">
        <h1>Cadastro do produto</h1>
        <div class="form-grupo">
            <label for="produto" class="form-text">Qual produto você gostaria de cadastrar</label><br>
            <input type="text" placeholder="Digite o nome do produto">
        </div>
        <br>
        <div class="form-grupo">
            <label for="valor do produto" class="form-text">Qual o valor do produto</label><br>
            <input type="text" placeholder="Digite o valor do produto">
        </div>
        <br>
        <div class="form-grupo">
            <label for="quantidade" class="form-text">Quantos produtos você quer vender</label><br>
            <input type="text" placeholder="Quantidade do produto">
        </div>
        <br>
        <div class="botao">
            <input type="submit" value="Entrar">
        </div>
    </form>
</body>
</html>
